<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rabbit Identifier</title>
    <script src="Rabbits.js"></script>
  </head>
  <body>
    <div id="rabbit finder">
      <h1>Rabbit Finder</h1>
    </div>

    <div class="container">
      <form id="rabbitform">
        <h3>Region (U.S. Only)</h3>
        <select id="region" name="region" class="category">
          <option value="holder" disabled selected>(Choose One)</option>
          <option value="Northeast">Northeast or Mid-Atlantic</option>
          <option value="Southeast">Southeast</option>
          <option value="Midwest">Midwest</option>
          <option value="Northwest">Northwest</option>
          <option value="Southwest">Southwest</option>
          <option value="West">West</option>
        </select><h3>Size</h3>
        <select id="size" name="size" class="category">
          <option value="holder" disabled selected>(Choose One)</option>
          <option value="small">Small(size of a squirrel)</option>
          <option value="medium">Medium (larger than a squirrel, smaller than a cat)</option>
          <option value="large">Large (size of a small cat or dog)</option>
          <option value="x-large">Giant (size of medium dog)</option>
        </select>
        <h3>Color</h3>
        <select id="color" name="color" class="category">
          <option value="holder" disabled selected>(Choose One)</option>
          <option value="brown">Grayish brown</option>
          <option value="brown and white">Brown & white</option>
          <option value="mostly white">Mostly white</option>
          <option value="gray agouti">Brown</option>
          <option value="other">Other</option>
        </select>
        <h3>Ears</h3>
        <select id= "ears" name="ears" class="category">
          <option value="holder" disabled selected>(Choose One)</option>
          <option value="short">Short upright</option>
          <option value="medium upright">Medium upright</option>
          <option value="medium upright black">Medium upright w/black tips</option>
          <option value="tall upright">Tall upright</option>
          <option value="floppy">Floppy</option>
        </select>
        <h3>Eyes</h3>
        <select id= "eyes" name="eyes" class="category">
          <option value="holder" disabled selected>(Choose One)</option>
          <option value="red">Red/pink</option>
          <option value="black">Black</option>
          <option value="brown">Brown</option>
          <option value="blue">Blue</option>
        </select>
        <h3>Coat Pattern</h3>
        <select id="coatpattern" name="coat" class="category">
          <option value="holder" disabled selected>(Choose One)</option>
          <option value="agouti">Agouti (light, even speckling)</option>
          <option value="solid">Solid</option>
          <option value="spotted">Spotted</option>
          <option value="patchy">Patchy</option>
          <option value="other markings">Other markings</option>
        </select>
        <h3>Body Type</h3>
        <select id="bodytype" name="shape" class="category">
          <option value="holder" disabled selected>(Choose One)</option>
          <option value="Tall & lean">Long-legged & lean</option>
          <option value="Round & plush">Round & plush</option>
        </select>
        <br>
        <br>
        <button id='submitBtn'>Submit</button>
      </form>
      </div>
